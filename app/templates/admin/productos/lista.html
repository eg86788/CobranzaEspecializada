{% extends "base.html" %}
{% block content %}
<div class="container mt-4">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Cat√°logo de Productos</h2>
    <a href="{{ url_for('productos_admin.nuevo') }}"
       class="btn btn-primary btn-sm">
       + Nuevo producto
    </a>
  </div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Code</th>
        <th>Nombre</th>
        <th>Activo</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      {% for p in productos %}
      <tr>
        <td>{{ p.code }}</td>
        <td>{{ p.nombre }}</td>
        <td>
          {% if p.activo %}
            <span class="badge bg-success">Activo</span>
          {% else %}
            <span class="badge bg-secondary">Inactivo</span>
          {% endif %}
        </td>
        <td>
          <a href="{{ url_for('productos_admin.toggle', id=p.id) }}"
             class="btn btn-outline-secondary btn-sm">
             Cambiar estado
          </a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

</div>
{% endblock %}
