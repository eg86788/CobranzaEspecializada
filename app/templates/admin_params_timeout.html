{% extends "base.html" %}
{% block title %}Parámetros del sistema{% endblock %}

{% block content %}
<div class="container py-4" style="max-width:720px;">
  <h1 class="mb-4">Parámetros del sistema</h1>

  <form method="post" class="card shadow-sm">
    <div class="card-body">
      <div class="mb-3">
        <label class="form-label fw-semibold">Tiempo de inactividad (minutos)</label>
        <input type="number" name="minutes" min="1" max="720" step="1"
               class="form-control" required
               value="{{ current_minutes }}">
        <div class="form-text">
          Después de este tiempo sin actividad, se cerrará la sesión automáticamente.
        </div>
      </div>
    </div>
    <div class="card-footer d-flex gap-2">
      <a class="btn btn-outline-secondary" href="{{ url_for('admin_portal.dashboard') }}">← Volver</a>
      <button class="btn btn-primary" type="submit">Guardar</button>
    </div>
  </form>
</div>
{% endblock %}
