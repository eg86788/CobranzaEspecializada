{% extends "base.html" %}

{% block content %}
<div class="container mt-4">

  <h3>Solicitud #{{ solicitud.id }}</h3>
  <p class="text-muted">Producto: {{ solicitud.producto }}</p>

  <form method="POST" class="mt-3">

    <div class="mb-3">
      <label class="form-label">Número cliente</label>
      <input type="text"
             name="numero_cliente"
             class="form-control"
             value="{{ solicitud.numero_cliente or '' }}">
    </div>

    <div class="mb-3">
      <label class="form-label">Razón social</label>
      <input type="text"
             name="razon_social"
             class="form-control"
             value="{{ solicitud.razon_social or '' }}">
    </div>

    <div class="mb-3">
        <label class="form-label">RFC</label>
        <input type="text"
               name="rfc"
               class="form-control"
               value="{{ solicitud.rfc or '' }}">
      </div>

    <div class="mb-3">
      <label class="form-label">Observaciones</label>
      <textarea name="observaciones"
                class="form-control">{{ solicitud.observaciones or '' }}</textarea>
    </div>

    <button type="submit" class="btn btn-primary">
      Guardar y continuar →
    </button>

  </form>

</div>
{% endblock %}
